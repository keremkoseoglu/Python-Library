<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>

    <ul>
    {% for person in people %}
        <li><a href="{{ url_for("person") }}?id={{ person.get_id() }}">{{ person.get_name() }} {{ person.get_surname() }} {{ person.get_year() }}</a></li>
    {% endfor %}
    </ul>

{% include "footer.html" %}

</body>
</html>
